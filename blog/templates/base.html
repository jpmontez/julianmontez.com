<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="icon" type="image/png" href="favicon.png" />
    {% if lcp_preload %}
      <link rel="preload" as="image" href="{{ assets_prefix }}/{{ lcp_preload }}" fetchpriority="high" />
    {% endif %}
    <style>{{ inline_style | safe }}</style>
  </head>
  <body>
    <div class="page">
      <header class="site">
        <span class="title">{{ site.title }}</span>
        <span class="tagline">{{ site.tagline }}</span>
      </header>
      <main role="main">
        {% block content %}{% endblock %}
      </main>
      <div class="footer">
        &copy; {{ now.year }}
      </div>
    </div>
  </body>
</html>
