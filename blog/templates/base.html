<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page_title }}</title>
    <meta name="description" content="{{ page_description }}" />
    <link rel="canonical" href="{{ canonical_url }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:title" content="{{ page_title }}" />
    <meta property="og:description" content="{{ page_description }}" />
    <meta property="og:url" content="{{ page_url }}" />
    <meta property="og:type" content="{{ og_type }}" />
    {% if og_image_url %}
      <meta property="og:image" content="{{ og_image_url }}" />
    {% endif %}
    <meta name="twitter:card" content="{{ twitter_card }}" />
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ site.title }}"
      href="{{ assets_prefix }}/feed.xml"
    />
    <link
      rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ assets_prefix }}/rss.xml"
    />
    <link rel="icon" type="image/png" href="{{ assets_prefix }}/favicon.png" />
    {% if preload_image %}
      <link
        rel="preload"
        as="image"
        href="{{ assets_prefix }}/{{ preload_image.src }}"
        fetchpriority="high"
        {% if preload_image.srcset %}
        imagesrcset="{% for variant, variant_width in preload_image.srcset %}{{ assets_prefix }}/{{ variant }} {{ variant_width }}w{% if not loop.last %}, {% endif %}{% endfor %}"
        imagesizes="{{ image_sizes }}"
        {% endif %}
      />
    {% endif %}
    <style>{{ inline_style | safe }}</style>
  </head>
  <body>
    <div class="page">
      <header class="site">
        <span class="title">{{ site.title }}</span>
        <span class="tagline">{{ site.tagline }}</span>
      </header>
      <main role="main">
        {% block content %}{% endblock %}
      </main>
      <div class="footer">
        &copy; {{ now.year }}
      </div>
    </div>
  </body>
</html>
